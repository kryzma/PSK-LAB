<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Weights inside  #{weightsForZoneMyBatis.zone.name} zone:</h2>
    <ol>
        <ui:repeat value="#{weightsForZoneMyBatis.zone.weights}" var="weight">
            <li>#{weight.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{weightsForZoneMyBatis.weightToCreate.name}" required="true" />
        <h:commandButton value="Add weight to the zone" action="#{weightsForZoneMyBatis.createWeight}" >
            <f:param name="zoneId" value="#{weightsForZoneMyBatis.zone.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="indexMB" value="Back to zones page"/>
</h:body>
</html>
