<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>My Gym has:</h2>
    <ol>
        <ui:repeat value="#{zonesMyBatis.allZones}" var="zone">
            <li><h:link value="#{zone.name}" outcome="weightsMB?zoneId=#{zone.id}" /></li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{zonesMyBatis.zoneToCreate.name}" required="true" />
        <h:commandButton value="Add new zone" action="#{zonesMyBatis.createZone}" />
    </h:form>
    <h:link value="Back to Hibernate" outcome="/index"/>
</h:body>
</html>
