<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>My Gym has:</h2>
    <ol>
        <ui:repeat value="#{machines.allMachines}" var="machine">
            <li>#{machine.name}</li>
        </ui:repeat>

    </ol>
    <h:form>
        <h:inputText value="#{machines.machineToCreate.name}" required="true" />
        <h:commandButton value="Add new machine" action="#{machines.createMachine}" />
    </h:form>
</h:body>
</html>
