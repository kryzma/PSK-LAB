<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>My Gym has:</h2>
    <ol>
        <ui:repeat value="#{zones.allZones}" var="zone">
            <li><h:link value="#{zone.name}" outcome="weights?zoneId=#{zone.id}"/></li>
        </ui:repeat>

    </ol>
    <h:form>
        <h:inputText value="#{zones.zoneToCreate.name}" required="true" />
        <h:commandButton value="Add new zone" action="#{zones.createZone}" />
    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Drink shake" action="#{shakes.drinkShake}" />
    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Dispense chalk" action="#{chalk.dispenseChalk}" />
    </h:form>

    <h:link outcome="myBatisWeb/indexMB" value="MyBatis implementation"/>
</h:body>
</html>
